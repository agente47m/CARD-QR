<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />


  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>
  <main class="main-container">
    <section class="main-container__qr">

        <img class="main-container__qr__img" src="./images/image-qr-code.png">
    </section>

    <section class="main-container__text">
      <div>
        <p class="main-container--titulo">Improve your front-end skills by building projects</p>
        <p class="main-container--subtitulo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>


    </section>


  </main>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvaro Ramirez</a>.
  </div>
</body>
</html>
